<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Book Tracker</title>
    </head>
    <body>
        <p>Fill in the book info:</p>
        <form class="book-form">
            <input type="text" placeholder="Book Title" class="title">
            <input type="text" placeholder="Author" class="author">
            <input type="text" placeholder="Genre" class="genre">
            <input type="checkbox" class="read-status" name="status">
            <label for="status">I've read this book</label>
            <input type="submit">
        </form>
        <script src="02_dynamicBookConstructor.js"></script>
    </body>
</html>
