<!DOCTYPE html>
<html lang="en">

<head>
    <title>Caesar Cipher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <p>
        Encrypt your sentence with the good ol' Caesar cipher! Check the console.log
    </p>
    <script>
        const baseString = "Mjqqt, Btwqi!";
        const key = -5;
        const parsedString = baseString.split("");
        console.table(parsedString);

        let caesarArray = [];
        for (let letter = 0; letter < parsedString.length; letter++) {
            // only changing alphabetic chars a-z goes from 97-122
            // mind the modulo fanciness cause of JS negative modulo
            if ((/[a-z]/).test(parsedString[letter])) {
                // transforming to ASCII code, cipher, convert back to letter
                caesarArray[letter] = String.fromCharCode(
                    (
                        ((parsedString[letter].charCodeAt() + key) - 97) % 26 + 26) % 26 + 97);
            }
            // only changing alphabetic chars A-Z goes from 65-90
            else if ((/[A-Z]/).test(parsedString[letter])) {
                caesarArray[letter] = String.fromCharCode(
                    (
                        ((parsedString[letter].charCodeAt() + key) - 65) % 26 + 26) % 26 + 65);
            }
            else {
                // if not a letter, we just keep it as is.
                caesarArray[letter] = parsedString[letter];
            }
        }
        console.log(caesarArray.join(""));


    </script>
</body>

</html>
