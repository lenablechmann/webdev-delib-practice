<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Event Listeners</title>
    </head>
    <body>
        <h1>Intro to event listeners: The three buttons</h1>
        <!--with built in js, cluttering our HTML like the barbarians we are
            plus it's one onclick per element-->
        <button onclick="alert('Hello there')">Type 1</button>

        <!-- less cluttered but only one onclick property per element-->
        <button id="btn">Type 2</button>
        
        <!-- third type only differs in js-->
        <button id="btn3">Type 3</button>

        <button id="btn-callback">Callback</button>

        <script src="/scripts/04_eventListeners.js"></script>
    </body>
</html>
