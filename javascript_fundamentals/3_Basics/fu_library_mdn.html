<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>
    <h1>Learning about js return values with MDN.</h1>
    <div> Here is the link <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Return_values">to the Tutorial</a> I am following.</div>


  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    // Adding functions, that will work with the user input int:
    function squared(num) {
        return num * num;
    }
    
    function cubed(num) {
        return num * num * num;
    }

    function factorial(num) {
        if (num < 0)
        {
            return undefined;
        }
        else if (num == 0)
        {
            return 1;
        }
        // A bit of recursion never hurt nobody
        else 
        {
            return num * factorial(num - 1);
        }
    }
    function exp(num) {
        return num ** num;
    }
    

    // Adding event handlers, that outputs values into html
    input.onchange = function() {
        const num = input.value;

        // Checking if really a number
        if (isNaN(num)) {
            para.textContent = "You need to enter a number.";
        }
        // Printing text into the paragraph
        else {
            // Practicing template strings.
            para.textContent= `${num} squared is ${squared(num)}. 
            ${num} cubed is ${cubed(num)}. 
            ${num}! is ${factorial(num)}.
            ${num}*${num} is ${exp(num)}.`;
        }
    }
    
  </script>
</body>
</html>
